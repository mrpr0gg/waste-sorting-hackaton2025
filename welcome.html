<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Inter", sans-serif;
    }

    /* Фон */
    .background {
        position: fixed;
        width: 100%;
        height: 100%;
        background: url("logo.png") center/cover no-repeat;
        filter: blur(10px) brightness(0.7);
    }

    /* Стеклянная панель */
    .glass {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        max-width: 420px;
        padding: 35px;
        border-radius: 30px;

        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(18px) saturate(180%);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        color: white;
    }

    .welcome-word {
        font-size: 38px;
        font-weight: 700;
        opacity: 0;
        animation: fadeWord 5s infinite;
    }

    @keyframes fadeWord {
        0% { opacity: 0; transform: translateY(10px); }
        25% { opacity: 1; transform: translateY(0); }
        50% { opacity: 1; }
        75% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 0; }
    }

    input {
        width: 80%;
        margin-top: 25px;
        padding: 15px;
        font-size: 20px;
        border-radius: 20px;
        border: none;
        outline: none;
        text-align: center;
        background: rgba(255,255,255,0.8);
    }

    button {
        margin-top: 25px;
        padding: 14px 28px;
        font-size: 22px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: white;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.07);
    }
</style>
</head>

<body>

<div class="background"></div>

<div class="glass">
    <div id="word" class="welcome-word">Welcome!</div>

    <input id="username" type="text" placeholder="Введите имя...">
    
    <button onclick="saveName()">Начать</button>
</div>


<script>
const words = [
    "Welcome!",
    "Добро пожаловать!",
    "Willkommen!",
    "Bienvenue!",
    "¡Bienvenido!",
    "Benvenuto!",
    "ようこそ!",
    "مرحبا!",
];

let index = 0;
setInterval(() => {
    index = (index + 1) % words.length;
    document.getElementById("word").textContent = words[index];
}, 2500);


function saveName() {
    const name = document.getElementById("username").value.trim();

    if (!name) {
        alert("Пожалуйста, введите имя");
        return;
    }

    // Сохранить имя
    localStorage.setItem("username", name);
    localStorage.setItem("firstVisit", "done");

    // Переход на главную
    window.location.href = "index.html";
}

// Если пользователь уже заходил — пропускаем экран
if (localStorage.getItem("firstVisit")) {
    window.location.href = "index.html";
}
</script>

</body>
</html>
